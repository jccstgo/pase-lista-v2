<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1a3a3 0%, #9e6666 100%);
            min-height: calc(var(--vh, 1vh) * 100);
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: clamp(12px, 4vh, 40px) clamp(16px, 6vw, 40px);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: clamp(20px, 4.4vh, 36px) clamp(20px, 5vw, 36px);
            max-width: min(420px, 96%);
            max-height: calc(var(--vh, 1vh) * 100 - clamp(24px, 8vh, 80px));
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: clamp(14px, 2.6vh, 22px);
            overflow-y: auto;
        }

        .escudo-header {
            width: min(170px, 42vw);
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }

        .institution-name {
            color: #B22222;
            font-size: clamp(18px, 2.8vh, 20px);
            font-weight: 600;
            margin-bottom: clamp(10px, 2vh, 16px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h3 {
            margin: 0;
        }

        .page-subtitle {
            color: #555;
            font-size: clamp(17px, 3vh, 21px);
            font-weight: 600;
            margin-bottom: clamp(10px, 1.8vh, 16px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(22px, 4vh, 28px);
        }

        .form-group {
            margin-bottom: clamp(14px, 2.5vh, 18px);
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: clamp(11px, 2.2vh, 14px);
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ea8566;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: clamp(13px, 2.4vh, 15px);
            background: linear-gradient(135deg, #66baea, #4b91a2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: clamp(16px, 2.6vh, 18px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: clamp(6px, 1vh, 12px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(234, 133, 102, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .message {
            margin-top: clamp(10px, 2vh, 16px);
            padding: clamp(12px, 2vh, 15px);
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: none;
            margin-top: clamp(10px, 2vh, 14px);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ea7566;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-info {
            margin-top: clamp(12px, 2vh, 16px);
            padding: clamp(10px, 1.8vh, 14px);
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.25);
            padding: 10px 16px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .admin-link:hover {
            background: rgba(0, 0, 0, 0.35);
            transform: translateY(-2px);
        }

        .location-info {
            margin-top: clamp(6px, 1.5vh, 10px);
            padding: clamp(8px, 1.5vh, 10px);
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 12px;
            color: #1976d2;
            display: none;
        }

        @media (max-height: 720px) {
            body {
                padding-top: clamp(10px, 2.6vh, 22px);
                padding-bottom: clamp(10px, 2.6vh, 22px);
            }

            .container {
                border-radius: 18px;
                gap: clamp(12px, 2.2vh, 18px);
            }

            .institution-name {
                margin-bottom: 10px;
                font-size: clamp(16px, 2.6vh, 18px);
            }
        }

        @media (max-height: 640px) {
            .container {
                padding: clamp(16px, 3.6vh, 26px) clamp(18px, 5vw, 30px);
                gap: clamp(10px, 2vh, 16px);
            }

            .escudo-header {
                width: min(140px, 38vw);
                margin-bottom: 8px;
            }

            h1 {
                font-size: clamp(19px, 3.2vh, 23px);
            }

            .btn {
                font-size: clamp(15px, 2.4vh, 16px);
            }
        }

        @media (max-height: 580px) {
            body {
                padding: clamp(10px, 2.2vh, 18px) clamp(14px, 5vw, 26px);
            }

            .container {
                border-radius: 16px;
                padding: clamp(14px, 3.2vh, 24px) clamp(16px, 5vw, 26px);
            }

            .institution-name {
                letter-spacing: 0.5px;
            }

            .form-group {
                margin-bottom: clamp(12px, 2vh, 16px);
            }

            input[type="text"],
            input[type="password"] {
                padding: clamp(10px, 2vh, 13px);
                font-size: 15px;
            }

            .btn {
                padding: clamp(11px, 2.2vh, 14px);
            }

            .time-info {
                font-size: 13px;
            }

            .admin-link {
                top: 16px;
                right: 16px;
                padding: 8px 12px;
            }
        }

        @media (max-height: 540px) {
            body {
                padding: clamp(8px, 2vh, 16px) clamp(12px, 5vw, 24px);
            }

            .container {
                padding: clamp(12px, 2.8vh, 22px) clamp(14px, 5vw, 24px);
                gap: clamp(8px, 1.6vh, 14px);
            }

            .escudo-header {
                width: min(120px, 34vw);
            }

            .institution-name,
            .page-subtitle {
                font-size: clamp(15px, 2.4vh, 17px);
            }

            h1 {
                font-size: clamp(18px, 3vh, 22px);
            }

            .btn {
                font-size: clamp(14px, 2.2vh, 15px);
            }

            .admin-link {
                font-size: 12px;
            }
        }

        .admin-key-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .admin-key-section h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .toggle-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        @media (max-width: 480px) {
            body {
                padding: clamp(12px, 5vh, 24px) 16px;
            }

            .container {
                padding: clamp(18px, 5vh, 28px) clamp(16px, 6vw, 24px);
                margin: 0;
            }

            h1 {
                font-size: clamp(19px, 5vw, 23px);
            }

            .btn {
                font-size: clamp(15px, 4.5vw, 17px);
            }

            .admin-link {
                font-size: 12px;
                padding: 8px 12px;
                background: rgba(0, 0, 0, 0.35);
            }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">üë§ Admin</a>
    
    <div class="container">
        <img src="/assets/esg.png" alt="Escuela Superior de Guerra" class="escudo-header">
        
        <div class="institution-name">Escuela Superior de Guerra</div>
        <h3 class="page-subtitle">Registro de Asistencia</h3>
        
        <!-- Secci√≥n de clave administrativa (oculta por defecto) -->
        <div class="admin-key-section" id="adminKeySection">
            <h4>üîë Acceso Supervisores</h4>
            <div class="form-group">
                <input type="password" id="adminKey" placeholder="Clave de supervisor (opcional)">
            </div>
            <small style="color: #856404;">La clave permite saltarse las restricciones de ubicaci√≥n y dispositivo</small>
        </div>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="matricula">Ingrese su Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" placeholder="Ejemplo: B7981521" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Registrar Asistencia
            </button>
            
            <button type="button" class="btn btn-secondary" id="locationBtn" onclick="solicitarUbicacion()" style="display: none;">
                üìç Permitir Ubicaci√≥n
            </button>
        </form>
        
        <div class="toggle-link" id="adminKeyToggle" style="display: none;" onclick="alternarSeccionClaveAdministrativa()">
            üîë Tengo clave de supervisor
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Registrando asistencia...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="location-info" id="locationInfo">
            <strong>üìç Ubicaci√≥n:</strong> <span id="coordinates">Obteniendo...</span><br>
            <span id="locationStatus">Estado: Pendiente</span>
        </div>
        <div class="time-info">
            <div id="currentTime"></div>
        </div>
    </div>

    <script>
        const actualizarAlturaViewport = () => {
            const fuenteAltura = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            const vh = fuenteAltura * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };

        actualizarAlturaViewport();
        window.addEventListener('resize', actualizarAlturaViewport);
        window.addEventListener('orientationchange', actualizarAlturaViewport);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', actualizarAlturaViewport);
            window.visualViewport.addEventListener('scroll', actualizarAlturaViewport);
        }

        let ubicacionActual = null;
        let configuracionPublica = null;
        let huellaDispositivo = null;

        function generarHuellaDispositivo() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Huella del dispositivo', 2, 2);

            const huellaTexto = [
                navigator.userAgent,
                navigator.language,
                `${screen.width}x${screen.height}`,
                new Date().getTimezoneOffset(),
                canvas.toDataURL()
            ].join('|');

            let hash = 0;
            for (let indice = 0; indice < huellaTexto.length; indice++) {
                const caracter = huellaTexto.charCodeAt(indice);
                hash = ((hash << 5) - hash) + caracter;
                hash &= hash;
            }

            return Math.abs(hash).toString(16).substring(0, 16);
        }

        document.addEventListener('DOMContentLoaded', () => {
            huellaDispositivo = generarHuellaDispositivo();
            console.log('üîç Huella del dispositivo:', huellaDispositivo);

            cargarConfiguracionPublica();
            actualizarHora();
            setInterval(actualizarHora, 1000);

            document.getElementById('matricula').focus();
            document.getElementById('attendanceForm').addEventListener('submit', manejarEnvioAsistencia);
        });

        async function cargarConfiguracionPublica() {
            try {
                const respuesta = await fetch('/api/config');
                configuracionPublica = await respuesta.json();

                actualizarVisibilidadClaveSupervisor();

                if (configuracionPublica.location_restriction_enabled) {
                    document.getElementById('locationBtn').style.display = 'block';
                    solicitarUbicacion();
                }
            } catch (error) {
                console.error('Error cargando configuraci√≥n:', error);
            }
        }

        function actualizarVisibilidadClaveSupervisor() {
            const toggle = document.getElementById('adminKeyToggle');
            const seccionClave = document.getElementById('adminKeySection');
            const inputClave = document.getElementById('adminKey');

            if (!toggle || !seccionClave || !inputClave) {
                return;
            }

            const restriccionesActivas = Boolean(configuracionPublica && (
                configuracionPublica.location_restriction_enabled || configuracionPublica.device_restriction_enabled
            ));
            const clavesDisponibles = Boolean(configuracionPublica && configuracionPublica.has_active_admin_keys);
            const bypassHabilitado = Boolean(configuracionPublica && configuracionPublica.admin_key_bypass_enabled);

            const debeMostrar = restriccionesActivas && clavesDisponibles && bypassHabilitado;

            if (!debeMostrar) {
                toggle.style.display = 'none';
                seccionClave.style.display = 'none';
                inputClave.value = '';
                return;
            }

            toggle.style.display = 'inline-block';
        }

        function alternarSeccionClaveAdministrativa() {
            const toggle = document.getElementById('adminKeyToggle');
            if (!toggle || toggle.style.display === 'none') {
                return;
            }
            const seccion = document.getElementById('adminKeySection');
            const visible = seccion.style.display === 'block';
            seccion.style.display = visible ? 'none' : 'block';
        }

        function solicitarUbicacion() {
            const botonUbicacion = document.getElementById('locationBtn');
            const seccionUbicacion = document.getElementById('locationInfo');
            const estadoUbicacion = document.getElementById('locationStatus');
            const coordenadas = document.getElementById('coordinates');

            if (!navigator.geolocation) {
                mostrarMensaje('La geolocalizaci√≥n no est√° disponible en este dispositivo', 'error');
                return;
            }

            botonUbicacion.textContent = 'üìç Obteniendo ubicaci√≥n...';
            botonUbicacion.disabled = true;
            seccionUbicacion.style.display = 'block';
            estadoUbicacion.textContent = 'Estado: Obteniendo...';

            navigator.geolocation.getCurrentPosition(
                (posicion) => {
                    ubicacionActual = {
                        latitude: posicion.coords.latitude,
                        longitude: posicion.coords.longitude,
                        accuracy: posicion.coords.accuracy
                    };

                    console.log('üìç Ubicaci√≥n obtenida:', ubicacionActual);

                    coordenadas.textContent = `${ubicacionActual.latitude.toFixed(6)}, ${ubicacionActual.longitude.toFixed(6)}`;
                    estadoUbicacion.innerHTML = `<span style="color: green;">Estado: ‚úÖ Ubicaci√≥n obtenida (¬±${Math.round(ubicacionActual.accuracy)}m)</span>`;
                    botonUbicacion.textContent = 'üìç Ubicaci√≥n Obtenida';
                    botonUbicacion.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                },
                (error) => {
                    console.error('‚ùå Error obteniendo ubicaci√≥n:', error);

                    let mensajeError = 'Error obteniendo ubicaci√≥n: ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            mensajeError += 'Permiso denegado. Por favor, permite el acceso a la ubicaci√≥n.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            mensajeError += 'Ubicaci√≥n no disponible.';
                            break;
                        case error.TIMEOUT:
                            mensajeError += 'Tiempo de espera agotado.';
                            break;
                        default:
                            mensajeError += 'Error desconocido.';
                            break;
                    }

                    estadoUbicacion.innerHTML = `<span style="color: red;">Estado: ‚ùå ${mensajeError}</span>`;
                    botonUbicacion.textContent = 'üìç Reintentar Ubicaci√≥n';
                    botonUbicacion.disabled = false;
                    botonUbicacion.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';

                    if (configuracionPublica.location_restriction_enabled) {
                        mostrarMensaje(mensajeError, 'error');
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        function actualizarHora() {
            const ahora = new Date();
            const horaFormateada = ahora.toLocaleString('es-MX', {
                timeZone: 'America/Mexico_City',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = horaFormateada;
        }

        async function manejarEnvioAsistencia(evento) {
            evento.preventDefault();

            const matricula = document.getElementById('matricula').value.trim();
            const claveSupervisor = document.getElementById('adminKey').value.trim();
            const botonEnvio = document.getElementById('submitBtn');
            const indicadorCarga = document.getElementById('loading');
            const contenedorMensaje = document.getElementById('message');

            if (!matricula) {
                mostrarMensaje('Por favor, ingresa tu matr√≠cula', 'error');
                return;
            }

            if (configuracionPublica && configuracionPublica.location_restriction_enabled && !ubicacionActual && !claveSupervisor) {
                mostrarMensaje('Se requiere ubicaci√≥n para registrar asistencia. Haz clic en "Permitir Ubicaci√≥n"', 'warning');
                document.getElementById('locationBtn').style.display = 'block';
                solicitarUbicacion();
                return;
            }

            botonEnvio.disabled = true;
            indicadorCarga.style.display = 'block';
            contenedorMensaje.style.display = 'none';

            try {
                const datosSolicitud = {
                    matricula,
                    deviceFingerprint: huellaDispositivo
                };

                if (ubicacionActual) {
                    datosSolicitud.latitude = ubicacionActual.latitude;
                    datosSolicitud.longitude = ubicacionActual.longitude;
                }

                if (claveSupervisor) {
                    datosSolicitud.adminKey = claveSupervisor;
                }

                console.log('üì§ Enviando datos:', { ...datosSolicitud, adminKey: claveSupervisor ? '[CLAVE OCULTA]' : undefined });

                const respuesta = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosSolicitud)
                });

                const resultado = await respuesta.json();

                if (respuesta.ok) {
                    mostrarMensaje(resultado.message, 'success');
                    document.getElementById('matricula').value = '';
                    document.getElementById('adminKey').value = '';

                    if (resultado.adminKeyUsed) {
                        setTimeout(() => {
                            mostrarMensaje('‚úÖ Registro completado con clave de supervisor', 'success');
                        }, 3000);
                    }

                    setTimeout(() => {
                        document.getElementById('matricula').focus();
                    }, 2000);
                } else {
                    if (respuesta.status === 404) {
                        mostrarMensaje(resultado.error, 'error');
                    } else if (respuesta.status === 409) {
                        mostrarMensaje(resultado.error, 'warning');
                    } else if (respuesta.status === 403) {
                        if (resultado.distance) {
                            mostrarMensaje(`‚ùå Ubicaci√≥n: ${resultado.error}`, 'error');
                        } else if (resultado.deviceRestricted) {
                            mostrarMensaje(`‚ùå Dispositivo: ${resultado.error}`, 'error');
                        } else {
                            mostrarMensaje(resultado.error, 'error');
                        }
                    } else if (respuesta.status === 400 && resultado.requiresLocation) {
                        mostrarMensaje(resultado.error, 'warning');
                        document.getElementById('locationBtn').style.display = 'block';
                        solicitarUbicacion();
                    } else {
                        mostrarMensaje(resultado.error || 'Error al registrar asistencia', 'error');
                    }

                    setTimeout(() => {
                        document.getElementById('matricula').value = '';
                        document.getElementById('matricula').focus();
                    }, 5000);
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('Error de conexi√≥n. Intenta nuevamente.', 'error');
            } finally {
                botonEnvio.disabled = false;
                indicadorCarga.style.display = 'none';
            }
        }

        function mostrarMensaje(texto, tipo) {
            const mensaje = document.getElementById('message');
            const textoNormalizado = texto.replace(/√¢/g, '√±')
                .replace(/√É¬°/g, '√°')
                .replace(/√É¬©/g, '√©')
                .replace(/√É¬≠/g, '√≠')
                .replace(/√É¬≥/g, '√≥')
                .replace(/√É¬∫/g, '√∫')
                .replace(/√É/g, '√Å')
                .replace(/√É‚Ä∞/g, '√â')
                .replace(/√É/g, '√ç')
                .replace(/√É"/g, '√ì')
                .replace(/√É≈°/g, '√ö')
                .replace(/√É¬±/g, '√±')
                .replace(/√É'/g, '√ë');

            mensaje.innerHTML = textoNormalizado;
            mensaje.className = `message ${tipo}`;
            mensaje.style.display = 'block';

            const tiempoOcultar = tipo === 'success' ? 8000 : 6000;
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, tiempoOcultar);
        }

        document.getElementById('matricula').addEventListener('input', (evento) => {
            const valor = evento.target.value.toUpperCase();
            const valorLimpio = valor.replace(/[\s\-]/g, '');
            const valorNormalizado = valorLimpio.replace(/[^a-zA-Z0-9]/g, '');
            evento.target.value = valorNormalizado;
        });

        document.getElementById('adminKey').addEventListener('input', (evento) => {
            evento.target.value = evento.target.value.toUpperCase().replace(/[^a-zA-Z0-9]/g, '');
        });

        document.getElementById('adminKey').addEventListener('keypress', (evento) => {
            if (evento.key === 'Enter') {
                document.getElementById('matricula').focus();
            }
        });
    </script>
</body>
</html>

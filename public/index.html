<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1a3a3 0%, #9e6666 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .escudo-header {
            width: 200px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }

        .institution-name {
            color: #B22222;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #ea8566;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #66baea, #4b91a2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(234, 133, 102, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ea7566;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .admin-link:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">üë§ Admin</a>
    
    <div class="container">
        <!-- <div class="logo">üìù</div> -->
         <!-- Aqu√≠ colocar√°s la imagen del escudo -->
        <img src="/assets/esg.png" alt="Escuela Superior de Guerra" class="escudo-header">
        
        <div class="institution-name">Escuela Superior de Guerra</div>
        <br>
        <h3>Registro de Asistencia</h3>
        <br>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="matricula">Ingrese su Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" placeholder="Ejemplo: B7981521" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Registrar Asistencia
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Registrando asistencia...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="time-info">
            <div id="currentTime"></div>
        </div>
    </div>

    <script>
        // Mostrar hora actual
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('es-MX', {
                timeZone: 'America/Mexico_City',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        // Manejar env√≠o del formulario
        document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const matricula = document.getElementById('matricula').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // Validaci√≥n b√°sica
            if (!matricula) {
                showMessage('Por favor, ingresa tu matr√≠cula', 'error');
                return;
            }

            // UI feedback
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ matricula })
                });
                
                const data = await response.json();
                
               /* if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('matricula').value = '';
                    
                    // Mensaje adicional seg√∫n el estado
                    if (data.status === 'not_in_list') {
                        setTimeout(() => {
                            showMessage('Tu asistencia fue registrada, pero no est√°s en la lista oficial. Contacta al administrador si esto es un error.', 'warning');
                        }, 3000);
                    }
                } else {
                    showMessage(data.error || 'Error al registrar asistencia', 'error');
                }*/
                if (response.ok) {
                    // Mensaje de √©xito personalizado con grado y nombre
                    showMessage(data.message, 'success');
                    document.getElementById('matricula').value = '';
                    
                    // Limpiar el campo despu√©s de 3 segundos para el siguiente usuario
                    setTimeout(() => {
                        document.getElementById('matricula').focus();
                    }, 2000);
                } else {
                    // Manejo espec√≠fico de errores
                    if (response.status === 404) {
                        // Matr√≠cula no registrada
                        showMessage(data.error, 'error');
                    } else if (response.status === 409) {
                        // Ya registrado hoy
                        showMessage(data.error, 'warning');
                    } else {
                        // Otros errores
                        showMessage(data.error || 'Error al registrar asistencia', 'error');
                    }
                    
                    // Auto-limpiar campo en caso de error para nuevo intento
                    setTimeout(() => {
                        document.getElementById('matricula').value = '';
                        document.getElementById('matricula').focus();
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi√≥n. Intenta nuevamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            // Decodificar caracteres especiales si es necesario
            const decodedText = text.replace(/√¢/g, '√±')
                                .replace(/√É¬°/g, '√°')
                                .replace(/√É¬©/g, '√©')
                                .replace(/√É¬≠/g, '√≠')
                                .replace(/√É¬≥/g, '√≥')
                                .replace(/√É¬∫/g, '√∫')
                                .replace(/√É/g, '√Å')
                                .replace(/√É‚Ä∞/g, '√â')
                                .replace(/√É/g, '√ç')
                                .replace(/√É"/g, '√ì')
                                .replace(/√É≈°/g, '√ö')
                                .replace(/√É¬±/g, '√±')
                                .replace(/√É'/g, '√ë');
            
            message.innerHTML = decodedText;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos para mensajes de √©xito
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 10000);
            }
        }
        
        // Auto-focus en el campo de matr√≠cula
        document.getElementById('matricula').focus();
        
        // Permitir solo n√∫meros y letras en matr√≠cula
        // Normalizar formato de matr√≠cula
        document.getElementById('matricula').addEventListener('input', (e) => {
            // Permitir letras, n√∫meros, espacios y guiones temporalmente
            let value = e.target.value.toUpperCase();
            
            // Limpiar espacios y guiones para normalizar
            const cleanValue = value.replace(/[\s\-]/g, '');
            
            // Permitir solo letras y n√∫meros en el resultado final
            const normalizedValue = cleanValue.replace(/[^a-zA-Z0-9]/g, '');
            
            e.target.value = normalizedValue;
        });
    </script>
</body>
</html>
